<!DOCTYPE html>
<html lang="en" class="background">
    <head>
        <!-- <div class="background"></div> -->
        <title>Home2222</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <!-- CSS -->
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="styles-2.css" />
        <!-- javascript -->
        <script src="script.js"></script>
        <script src="select.js"></script>
        <!-- フォント -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- 메뉴 -->
        <div id="mySidenav" class="sidenav background">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>
        <!-- Header -->
        <header>
            <h1 class="title display" data-i18n="en">Map</h1>
            <h1 class="title" data-i18n="ja">地図</h1>
            <h1 class="title" data-i18n="ko">지도</h1>
            <h1 class="title" data-i18n="cn">地图</h1>
            <h1 class="title" data-i18n="vi">bản đồ</h1>
            <!-- 언어선택매뉴 -->
            <table class="imitationSelect" id="sel2"></table>
            <!-- 네비게이션 메뉴 (햄버거 메뉴) -->
            <span class="nav-menu" onclick="openNav()">&#9776;</span>
        </header>

        <!-- 検索 -->
        <!-- 整列だけしていて中の検索領域と「Search」の文字のデザイン -->
        <div class="flex padding-default-x padding-default-y pt-0 gap-1">
            <label for="searchbox">Search</label>
            <input
                type="search"
                oninput="liveSearch()"
                id="searchbox"
                class="w-full"
            >
        </div>


        <!-- Map -->
        <iframe id="ThreatMap" src="https://travel-danger.vercel.app/v1/map"></iframe>

        <!-- 추가 콘텐츠 -->
        <div id="additional-contents" style="padding-top: 8px">
            <div id="hot-news-area" class="col-6"></div>
            <div class="col-6"></div>
        </div>

        <!-- Footer -->
        <footer>
            <p>
                <small>Copyright 2023.maria.wonseok. All rights reserved</small>
            </p>
        </footer>
    </body>
</html>
